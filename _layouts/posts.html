<!DOCTYPE html>
<html lang="en">
  {% include top.html %}
  <body>
    <div class="wrapper">
      {% include header.html %}

      <div class="article-header container">
        <h1 class="article-title">{{ page.title }}</h1>
        {% if page.create_date %}
        <span class="article-date">
          C: {{ page.create_date | date: "%Y-%m-%d" }} / M: {{ page.modify_date | date: "%Y-%m-%d" }}
        </span>
        {% endif %}
      </div>

      {% include toc.html %}

      <div class="container content">
        {{ content }}
      </div>
    </div>

    {% include script.html %}
  </body>
</html>
